<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <!-- Meta tag viewport para tornar a página responsiva -->
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <!-- Link para a família de fontes e ícones do Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="_materialdesign/material.min.css">
    <link rel="stylesheet" href="_dist/_css/style.min.css">

    <!-- Scrips do material design -->
    <script src="_materialdesign/material.min.js"></script>

    <title>Login - Repositório Digital</title>
</head>
    <body>
        <div id="mdl-layout" class="mdl-layout mdl-js-layout mdl-color--grey-100">
            <main class="mdl-layout__content">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Acesso Repositório</h2>
						<!-- Right aligned menu below button -->
						<button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
						  <i class="material-icons">arrow_drop_down</i>
						</button>

						<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
							<li class="mdl-menu__item">Aluno</li>
							<li class="mdl-menu__item">Professor</li>							
							<li class="mdl-menu__item">Bibliotecário</li>
						</ul>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="username" />
                                <label class="mdl-textfield__label" for="username">Registro do Aluno</label>
                                <span class="mdl-textfield__error">Somente números são válidos</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="userpass" />
                                <label class="mdl-textfield__label" for="userpass">Senha</label>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Entrar</button>
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Cancelar</button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
