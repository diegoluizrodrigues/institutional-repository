<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<!-- Meta tag viewport para tornar a página responsiva -->
	<meta name="viewport" content="width-device-width, initial-scale=1.0">

	<!-- Link para a família de fontes e ícones do Google -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Link da CDN do Google -->
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<!--    Outras estilizações-->
	<link rel="stylesheet" href="../_dist/_css/style.min.css">

	<title>Login - Repositório Digital</title>
</head>

<body>
	<div id="mdl-layout" class="mdl-layout mdl-js-layout mdl-color--grey-100">
		<main class="mdl-layout__content">
			<div class="mdl-card mdl-shadow--6dp">
				<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
					<h2 class="mdl-card__title-text">Acesso Repositório</h2>
				</div>

				<div class="mdl-card__supporting-text">
					<form action="#">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" pattern="" id="username" />
							<label class="mdl-textfield__label" for="username">Email</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="password" id="userpass" />
							<label class="mdl-textfield__label" for="userpass">Senha</label>
						</div>
					</form>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Entrar</button>
					<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Cancelar</button>
				</div>
			</div>

			<div class="mdl-card__supporting-text">
				<a href="#">Esqueceu a senha?</a>
			</div>
		</main>
	</div>
</body>

</html>
